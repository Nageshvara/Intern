<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9288b5a663.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Final Image </title>
</head>
<body style="background-color: white;">
    <section style="padding-left:496px ;padding-top:7%; padding-bottom:8.3%;">
        <div class="row ">
          <div class="col-lg-12">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                {% if filename %}
                <img src="{{filename}}" class="dispimage"> <br>
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </div>
              <div class="card-body">
                <h5 class="card-title">Style Applied Image</h5>
                <p class="card-text">
                  
                </p>
                <a href="{{filename}}" class="btn btn-dark" download>Download</a>
              </div>
            </div>
          </div>
      </div>
      </section>
    {% else %}
      <h1 style="text-align:center ;">Error:Check your Uploaded Image !!</h1>
      {% endif %}
    <hr class="m-0" />
    <footer class="footer bottom-container">
        <ul class="icon-list">
          <li class="icon-item">
            <a href="#" class="icon-link"><i class="fab fa-instagram fa-0.2x"></i></a>
          </li>
          <li class="icon-item">
            <a href="#" class="icon-link"><i class="fab fa-facebook-f fa-0.2x"></i></a>
          </li>
          <li class="icon-item">
            <a href="#" class="icon-link"><i class="fab fa-youtube fa-0.2x"></i></a>
          </li>
          <li class="icon-item">
            <a href="#" class="icon-link"><i class="fab fa-linkedin-in fa-0.2x"></i></a>
          </li>    
        </ul>
    </footer>
</body>
</html>
